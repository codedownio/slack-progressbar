name:                slack-progressbar
version:             0.1.0.0
github:              "githubuser/slack-progressbar"
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "tom@codedown.io"
copyright:           "2020 CodeDown"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/slack-progressbar#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- bytestring
- interpolate
- lens
- lens-aeson
- mtl
- network-uri
- text
- transformers
- wreq

library:
  source-dirs: src

executables:
  slack-progressbar-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - slack-progressbar

tests:
  slack-progressbar-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - slack-progressbar
